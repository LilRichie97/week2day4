<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">   
    </head>

    <body>
        <form>
            <h1>Contact Me</h1>
            
            <div>
            <label class="label" for="firstname">First Name: </label>
            <input type="input" id="firstname" placeholder="First Name">
            </div>
            
            <div>
            <label class="label" for="lastname">Last Name: </label>
            <input type="input" id="lastname" placeholder="Last Name">
            </div>

            <div>
            <label class="label" for="email">Email: </label>
            <input type="input" id="email" placeholder="Email">
            </div>

            <div class="submit">
            <input id="submit" type="submit">
            </div>

        </form>    

    </body>
</html>
